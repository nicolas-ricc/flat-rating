services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: flatrating
      POSTGRES_PASSWORD: flatrating_dev
      POSTGRES_DB: flatrating
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./back/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flatrating"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
